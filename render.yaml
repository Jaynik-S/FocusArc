services:
  - type: web
    name: coursetimers-api
    env: docker
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: prod
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://coursetimers-web.onrender.com

  - type: web
    name: coursetimers-web
    env: static
    plan: free
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://coursetimers-api.onrender.com/api

databases:
  - name: coursetimers-db
    plan: free
    databaseName: coursetimers
    user: coursetimers
