services:
  db:
    image: postgres:15
    container_name: coursetimers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coursetimers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coursetimers}
      POSTGRES_DB: ${POSTGRES_DB:-coursetimers}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
