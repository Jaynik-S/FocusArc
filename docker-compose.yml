services:
  db:
    image: postgres:15
    container_name: coursetimers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coursetimers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coursetimers}
      POSTGRES_DB: ${POSTGRES_DB:-coursetimers}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-coursetimers}:${POSTGRES_PASSWORD:-coursetimers}@db:5432/${POSTGRES_DB:-coursetimers}
      APP_ENV: dev
      CORS_ORIGINS: http://localhost:5173
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  web:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  pgdata:
