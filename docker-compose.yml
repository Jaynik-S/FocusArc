services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coursetimers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coursetimers}
      POSTGRES_DB: ${POSTGRES_DB:-coursetimers}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-coursetimers}:${POSTGRES_PASSWORD:-coursetimers}@db:5432/${POSTGRES_DB:-coursetimers}}
      APP_ENV: ${APP_ENV:-prod}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
